<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let operacion=0
    let num1=parseInt(prompt('ingrese un numero: '))
    let num2=parseInt(prompt('ingrese un numero: '))
    let opcion=+prompt('ingrese la opcion a usar: \n 1)Suma  \n 2)Resta \n 3)Multiplicacion \n 4)Division ')
    switch(opcion){
        case 1:
            operacion=num1+num2
            document.write(`la suma es ${operacion}`)
            break
        case 2:
            operacion=num1-num2
            document.write(`la resta es ${operacion}`)
            break
        case 3:
            operacion=num1*num2
            document.write(`la multiplicacion es ${operacion}`)
            break
        case 4:
            operacion=num1/num2
            document.write(`la division es ${operacion.toFixed(2)}`)
            break
		default:
    		document.write('no encuentro esa opcion')
    		break
    }
    </script>
</body>
</html>
